<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slice and Splice</title>
</head>

<body>
  <h1>Open the Developer Tools</h1>

  <script>
    // Slice and Splice
    // You are given two arrays and an index.
    // Copy each element of the first array into the second array, in order.
    // Begin inserting elements at index n of the second array.
    // Return the resulting array. The input arrays should remain the same after the function runs.

    // Reference: https://stackoverflow.com/questions/7032550/javascript-insert-an-array-inside-another-array 
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax
    function frankenSplice(arr1, arr2, n) {
      // Start at the nth element. 
      // Remove 0 elements and add the elements from arr1 using the spread operator.
      arr2.splice(n, 0, ...arr1);
      return arr2;
    }

    console.log(frankenSplice([1, 2, 3], [4, 5, 6], 1));
  </script>
</body>

</html>
