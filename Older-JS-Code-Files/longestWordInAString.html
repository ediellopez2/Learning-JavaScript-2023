<!DOCTYPE html>
<html lang="us">
<head>
  <title>Find the Longest Word in a String</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Find the Longest Word in a String</h1>

    <script>
      function findLongestWordLength(str) {

        // Create copy of str argument.
        let strCopy = [];
        strCopy = str.split(" ");

        // Store the length of string here. 
        let strCopyCount = [];

        // Add the length of each string in strCopy to strCopyCount.
        for (let index = 0; index < strCopy.length; index++) {
          strCopyCount.push(strCopy[index].length);
        }

        // Return the size of the longest string. 
        return Math.max(...strCopyCount);
      }

      findLongestWordLength("The quick brown fox jumped over the lazy dog"); // return 6 for jumped

      findLongestWordLength("The quick brown fox jumped over the lazy dog") should return a number.

      Passed:findLongestWordLength("What is the average airspeed velocity of an unladen swallow") should return 8.
      Passed:findLongestWordLength("What if we try a super-long word such as otorhinolaryngology") should return 19.
    </script>
</body>
